<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-result {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .title:hover {
            text-decoration: underline;
        }
        .description {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Kết quả tìm kiếm</h1>
        <form class="mb-4" method="get" action="/search">
            <input type="text" name="keyword" class="form-control" placeholder="Nhập từ khóa" value="{{ keyword }}">
        </form>

        <div>
            {% for doc in documents %}
                <div class="search-result">
                    <a href="{{ doc.link }}" class="title" target="_blank">{{ doc.title | replace('|', ' ') }}</a>
                    <p class="description"><strong>Mô tả:</strong> {{ doc.short_description | replace('|', ' ') }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
